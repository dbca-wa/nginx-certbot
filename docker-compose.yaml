version: "3.8"

services:
  nginx:
    image: ghcr.io/dbca-wa/nginx-sigsci:1.19.6
    ports:
      - mode: host
        protocol: tcp
        published: 80
        target: 80
      - mode: host
        protocol: tcp
        published: 443
        target: 443
    volumes:
      - "/var/nginx-etc/letsencrypt:/etc/letsencrypt"
      - "/var/nginx-etc/nginx:/etc/nginx:ro"
      - "/var/run/nginx-sigsci:/var/run"
    environment:
      - "TZ=Australia/Perth"
  sigsci:
    image: ghcr.io/dbca-wa/nginx-sigsci:1.19.6
    command: sigsci-agent
    volumes:
      - "/var/nginx-etc/sigsci:/etc/sigsci"
      - "/var/run/nginx-sigsci:/var/run"
  certbot:
    image: certbot/dns-cloudflare
    entrypoint: /etc/letsencrypt/certbot-cron
    volumes:
      - "/var/nginx-etc/letsencrypt:/etc/letsencrypt"
  filebeat:
    image: docker.elastic.co/beats/filebeat:7.10.1
    volumes:
      - "/var/nginx-etc/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro"
      - "/var/lib/docker/containers:/var/lib/docker/containers:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/var/log/nginx:/var/log/nginx"
    user: root
    environment:
      - "strict.perms=false"
