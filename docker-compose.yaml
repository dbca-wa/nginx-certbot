version: "3.8"

services:
  nginx:
    image: ghcr.io/dbca-wa/nginx-sigsci:1.21.4
    ports:
      - mode: host
        protocol: tcp
        published: 80
        target: 80
      - mode: host
        protocol: tcp
        published: 443
        target: 443
    volumes:
      - "/var/nginx-etc/letsencrypt:/etc/letsencrypt"
      - "/var/nginx-etc/nginx:/etc/nginx:ro"
      - "nginx-process:/var/run"
    environment:
      - "TZ=Australia/Perth"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "localhost:24224"
        tag: "nginx.access"
  sigsci:
    image: ghcr.io/dbca-wa/nginx-sigsci:1.21.4
    command: sigsci-agent
    volumes:
      - "/var/nginx-etc/sigsci:/etc/sigsci"
      - "nginx-process:/var/run"
    environment:
      - "TZ=Australia/Perth"
  certbot:
    image: certbot/dns-cloudflare:v1.22.0
    entrypoint: /etc/letsencrypt/certbot-cron
    volumes:
      - "/var/nginx-etc/letsencrypt:/etc/letsencrypt"
    environment:
      - "TZ=Australia/Perth"
  fluentd:
    image: fluent/fluentd:v1.14-debian-1
    ports:
      - "24224:24224"
    volumes:
      - "/var/nginx-etc/fluentd:/fluentd/etc"
      - "fluentd-log:/fluentd/log"
    environment:
      - "TZ=Australia/Perth"

volumes:
  nginx-process:
  fluentd-log:
