version: "3"
# Rebuild kubernetes templates/helm chart with kompose convert -o kubernetes-deployment.yaml --volumes hostPath

services:
  nginx:
    image: ghcr.io/dbca-wa/nginx-sigsci:1.19.6
    ports:
      - "8000:80"
      - "8443:443"
    labels: 
      kompose.service.type: nodeport
    volumes:  
      - "/var/nginx-etc/letsencrypt:/etc/letsencrypt"
      - "/var/nginx-etc/nginx:/etc/nginx"
      - "/var/run/nginx-sigsci:/var/run"
  sigsci:
    image: ghcr.io/dbca-wa/nginx-sigsci:1.19.6
    volumes:  
      - "/var/nginx-etc/sigsci:/etc/sigsci"
      - "/var/run/nginx-sigsci:/var/run"
  certbot:
    image: certbot/dns-cloudflare
    entrypoint: /etc/letsencrypt/certbot-cron
    volumes:
      - "/var/nginx-etc/letsencrypt:/etc/letsencrypt"

