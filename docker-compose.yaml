version: "3.8"

services:
  nginx:
    image: ghcr.io/dbca-wa/nginx-sigsci:1.19.6
    ports:
      - mode: host
        protocol: tcp
        published: 80
        target: 80
      - mode: host
        protocol: tcp
        published: 443
        target: 443
    volumes:  
      - "/var/nginx-etc/letsencrypt:/etc/letsencrypt"
      - "/var/nginx-etc/nginx:/etc/nginx"
      - "/var/run/nginx-sigsci:/var/run"
      - "/var/log/nginx:/var/log/nginx"
  sigsci:
    image: ghcr.io/dbca-wa/nginx-sigsci:1.19.6
    command: sigsci-agent
    volumes:  
      - "/var/nginx-etc/sigsci:/etc/sigsci"
      - "/var/run/nginx-sigsci:/var/run"
  certbot:
    image: certbot/dns-cloudflare
    entrypoint: /etc/letsencrypt/certbot-cron
    volumes:
      - "/var/nginx-etc/letsencrypt:/etc/letsencrypt"
  logstash:
    image: logstash:7.10.1
    volumes:
      - "logstash-data:/var/lib/logstash"
      - "/var/nginx-etc/logstash:/usr/share/logstash/config"
      - "/var/log/nginx:/var/log/nginx:ro"

volumes:
  logstash-data:
